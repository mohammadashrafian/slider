<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
*{
	margin:0;
	padding:0;
}
.main{
	width:980px;
	margin:0 auto;	
}
.slider{
	width:100%;
	height:350px;
	border-bottom:1px solid #000;	
	border-top:1px solid #000;
	float:left;
	clear:both;
	overflow:hidden;
}
.slider img{
	width:980px;
	height:350px;
	float:left;
}
.in-slider{
	width:4900px;
}
</style>
<script src="jquery-1.12.0.min.js"></script>

<script>
$(document).ready(function(e) {
	x = 0;
	function vms(){
        $(".slider").animate({scrollLeft:x+=980},1000);
		if(x>2940){
			x=-980;	
		}
	}


  
  
  setInterval(function(){vms()},3000);
  
  
})

</script>
</head>

<body>

<div class="main">
	<div class="slider">
    	<div class="in-slider">
            <img src="images/Chrysanthemum.jpg">
            <img src="images/Desert.jpg">
            <img src="images/Koala.jpg">
            <img src="images/Penguins.jpg">
            <img src="images/Tulips.jpg">
        </div>
    </div>
</div>

<div class="main">
    <button id="next">next</button>
    <button id="back">back</button>
</div>

</body>
</html>
